<div class="wrapper">
    <div class="initialMessage">
        FREE SHIPPING ON ORDERS OVER 49€
    </div>
</div>

<div class="productsWrapper">
    <div class="itemWrapper" *ngFor="let product of arrProducts">
        <img src='http://localhost:3000{{product.image_1}}'>
        <p><strong>{{product.title}}</strong></p>
        <p>{{product.price}} €</p>
        <button class="btnViewProduct" [routerLink]="['/product', product.sku]">VIEW PRODUCT</button>
    </div>
</div>
