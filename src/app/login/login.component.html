<div class="wrapper">
    <div class="flexWrapper">
        <div class="login">
            <h2>REGISTERED CUSTOMERS</h2>
            <form [formGroup]="formLogin" (ngSubmit)="submitLogin()">
                <input type="email" formControlName="email" placeholder="Insert your email">
                <input type="password" formControlName="password" placeholder="Insert your password">
                <input type="submit" value="LOG IN" class="submitLogin">
                <a href="">Forget password?</a>
            </form>
        </div>
        <div class="register">
            <h2>NEW CUSTOMER</h2>
            <form [formGroup]="formRegister" (ngSubmit)="register()">
                <input type="email" formControlName="email">
                <input type="password" formControlName="password">
                <input type="password" formControlName="passwordRepeat">
                <input type="submit" value="REGISTER" class="submitRegister">
            </form>
            <p>OR LOGIN WITH</p>
        </div>
    </div>
</div>
