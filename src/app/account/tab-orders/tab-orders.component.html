<div class="ordersTable">
    <div>
        Order number
        <p *ngFor="let item of arrOrders?.orders">{{item.id}}</p>
    </div>
    <div>
        Order Status
        <p *ngFor="let item of arrOrders?.orders">{{item.order_status}}</p>
    </div>
    <div>
        Order date
        <p *ngFor="let item of arrOrders?.orders">{{item.order_date}}</p>
    </div>
    <div>
        Quantity
    </div>
</div>
